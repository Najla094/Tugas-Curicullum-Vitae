<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pemesanan makanan 3.1</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>Delicious Meatballs 99</h2>
        </legend>
        <p>Our beef meatballs are available for delivery. Make your custom meatballs and we'll deliver them within 30
            minutes</p>
        <p>Your Information</p>
        <form action="praktikum3.2.html" method="post">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="name" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="no_hp">Telephone:</label>
            <input type="text" id="no_hp" name="phone" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>

            <label for="w3review">Delivery Instructions:</label>
            <textarea id="w3review" name="Delivery" rows="10" cols="50">
            </textarea>
            <br>
            <h4>99 Delicious Meatball menu list:</h4>
            <p>menu list (Choose one)</p>
            <input type="radio" id="fvm" name="crust" value="Fine Vein Meatballs">
            <label for="fvm">Fine Vein Meatballs</label>
            <br>
            <input type="radio" id="cpm" name="crust" value="Cayenne Pepper Meatballs">
            <label for="cpm">Cayenne Pepper Meatballs</label>
            <br>
            <input type="radio" id="cm" name="crust" value="Cheese Meatballs">
            <label for="cm">Cheese Meatballs</label>
            <br>
            <input type="radio" id="em" name="crust" value="Egg Meatballs">
            <label for="em">Egg Meatballs</label>
            <br>
            <input type="radio" id="fm" name="crust" value="Fried Meatballs">
            <label for="fm">Fried Meatballs</label>
            <br>


            <p>Toppings (Choose as many as you want)</p>
            <input type="checkbox" id="topping1" name="toppings1" value="vegetables">
            <label for="topping1"> Vegetables</label>
            <br>
            <input type="checkbox" id="topping2" name="toppings2" value="noodles">
            <label for="topping2"> Noodles</label>
            <br>
            <input type="checkbox" id="topping3" name="toppings3" value="rice noodles">
            <label for="topping3"> Rice noodles</label>
            <br>
            <input type="checkbox" id="topping4" name="toppings4" value="Bean Sprouts">
            <label for="topping4"> Bean Sprouts</label>
            <br>
            <input type="checkbox" id="topping5" name="toppings5" value="Tofu">
            <label for="topping5"> Tofu</label>
            <br>
            <input type="checkbox" id="topping6" name="toppings6" value="sauce">
            <label for="topping6"> Sauce"></label>
            <br>
            <input type="checkbox" id="topping7" name="toppings7" value="chilli sauce">
                <label for="topping7"> Chilli Sauce</label>
                <br>
                <input type="checkbox" id="topping8" name="toppings8" value="soy sauce">
                <label for="topping8"> Soy Sauce</label>
                <br>
                <p>Number of Meatballs</p>
                <input type="Number" name="quantity" required>
                <br>

                <input type="submit" value="Bring me a meatballs">
                <input type="reset">
        </form>
    </fieldset>
</body>

</html>
